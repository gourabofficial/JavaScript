<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>closure</title>
</head>
<body>
    <button id="red">Red</button>
    <button id="blue">Blue</button>
</body>

<script>
    function clickHandaler(color){
        // document.body.style.backgroundColor = color;
        return function(){
         document.body.style.backgroundColor = color;
        }

    }
    document.querySelector("#red").onclick = clickHandaler('red');
    document.querySelector("#blue").onclick = clickHandaler('blue');
</script>
</html>
