<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript with Hitesh Sir </title>
</head>

<body>
    <h2></h2>
    <h1>chai aur javascript </h1>
    <button id="stop">Stop</button>
    <script>
        const sayHello = function () {
            document.querySelector('h2').innerHTML = "hey Everyone"

        }
        const hello = setTimeout(sayHello, 2000)
        const changeText = function () {
            document.querySelector('h1').innerHTML
                = "Best JS course in youtube(Hitesh sir)"
        }
        const stopped = setTimeout(changeText, 2000)

        document.querySelector('#stop').addEventListener('click', function () {
            clearTimeout(hello);
            clearTimeout(stopped);
            console.log("now its Stop")
        })
    </script>
</body>

</html>
